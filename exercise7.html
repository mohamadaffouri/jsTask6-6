<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing box color on click</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-size: cover; 
            background-position: center;
        }
    </style>
    <script>
        function changeFontStyle() {
            var select = document.getElementById('font_family');
            var selectedValue = select.value;
            var div = document.getElementById('mydiv');
            div.style.backgroundImage = 'url(' + selectedValue + ')';
        }
    </script>
</head>
<body>
    <select name="font_family" id="font_family" onchange="changeFontStyle()">
        <option value="jo.jpg" selected>Jordan</option>
        <option value="palestine.jpg">Palestine</option>
        <option value="iraq.jpg">Iraq</option>
    </select>
    <div id="mydiv"></div>
</body>
</html>
