<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing the text in the div when mouse over and return it back when mouse out</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="mydiv" onmouseover=""> Hello world  </div>
<script>
   
    var myDiv = document.getElementById('mydiv');

   
    myDiv.addEventListener('mouseover', function() {
        myDiv.textContent = 'can i help you ';
    });

   
    myDiv.addEventListener('mouseout', function() {
        myDiv.textContent = 'Hello world';
    });
</script>
</body>
</html>
