<body>

<form name="pw" onsubmit="return validatePasswords()">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password"></td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password"></td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" onclick="checkPasswordLenght()" id="submitBtn"/>
</form>
<script>
    function checkPasswordLenght(){
        var password1=document.getElementById("password1").value;
        var pw1_check=document.getElementById("pw1_check");
        if (password1.length<6){
            pw1_check.textContent="Password is less than 6 characters";
        } else  pw1_check.textContent="";
    }
    function checkPassMatch(){
        var password1=document.getElementById("password1").value;
        var password2=document.getElementById("password2").value;
        var pw2_check=document.getElementById("pw2_check");
        if(password2 !==password1){
            pw2_check.textContent="Passwords do not match";
        } else  pw2_check.textContent="";
    }
    function validatePasswords() {
        checkPasswordLenght();
        checkPassMatch();
        if (pw1_check || pw2_check) {
            return false;
        }

        return true;
    }
   
</script>
</body>
